<mat-input-container>
  <input matInput placeholder="Brand name" #carBrand (keyup.enter)="addCar($event.target.value)" [(ngModel)]="brand">
</mat-input-container>

<button mat-button (click)="addCar(carBrand.value)">Add</button>

<app-card-container
  (deleteClicked)="deleteCar($event)"
  [cars]="cars$ | async"
  [loading]="loading"></app-card-container>
