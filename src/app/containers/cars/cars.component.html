<mat-input-container>
  <input matInput placeholder="Brand name" #carBrand (keyup.enter)="addCar($event.target.value)" [(ngModel)]="brand">
</mat-input-container>

<button mat-button (click)="addCar(carBrand.value)">Add</button>

<div>{{message$ | async}}</div>
<button (click)="frenchMessage()">french</button>
<button (click)="spanishMessage()">spanish</button>

<app-card-list
  (deleteClicked)="deleteCar($event)"
  [cars]="cars$ | async"
  [loading]="loading"></app-card-list>
