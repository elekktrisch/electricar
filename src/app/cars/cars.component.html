<md-input-container>
  <input mdInput placeholder="Brand name" #carBrand (keyup.enter)="addCar($event.target.value)" [(ngModel)]="brand">
</md-input-container>

<button md-button (click)="addCar(carBrand.value)">Add</button>

<app-card-container
  (deleteClicked)="deleteCar($event)"
  [cars]="cars | async"
  [loading]="loading"></app-card-container>
