<div class="grid-container">
  <app-card [car]="car"
            [index]="i"
            (deleteClicked)="deleteClicked.emit(car)"
            *ngFor="let car of cars; let i = index;"></app-card>

  <mat-progress-spinner
    *ngIf="loading"
    class="busy-spinner"
    [color]="'primary'"
    [mode]="'indeterminate'">
  </mat-progress-spinner>
</div>
