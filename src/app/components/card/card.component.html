<div class="grid-item" *ngIf="car">

  <mat-card>
    <mat-card-header>
      <img src="http://lorempixel.com/400/250/transport/{{index % 10}}" mat-card-avatar>
      <mat-card-title>{{car.brand}}</mat-card-title>
      <mat-card-subtitle>...something</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="http://lorempixel.com/400/250/transport/{{index % 10}}">

    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="deleteClicked.next(car)">DELETE</button>
    </mat-card-actions>
  </mat-card>

</div>
