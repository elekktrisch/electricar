<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>ElectriCar.Guru</title>
    <!-- inject:css -->
    <!-- endinject -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>
<body ng-app="app" ng-controller="MainCtrl">

<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#/intro">
                <i class="fa fa-bolt"></i> <span class="light">Electri</span>Car
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div collapse="isCollapsed" class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{'active':isPath('/main')}" ng-click="isCollapsed = !isCollapsed"><a href="#/main">Overview</a></li>
                <li class="dropdown hidden-xs" ng-class="{'active':isPath('/car')}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Car <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" ng-click="isCollapsed = !isCollapsed">
                        <li ng-repeat="car in cars" style="cursor:pointer;">
                            <a ng-click="select(car)"><img src="images/{{car.image}}" height="40"/> <span ng-bind="car.name"></span></a>
                        </li>
                    </ul>
                </li>
                <li ng-class="{'active':isPath('/knowhow')}"><a href="#/knowhow">Experts</a></li>
                <li ng-class="{'active':isPath('/about')}"><a href="#/about">About</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div ng-view="" class="container-fluid" style="padding-top:50px;"></div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- inject:js -->
<!-- endinject -->
</body>
</html>
