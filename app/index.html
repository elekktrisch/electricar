<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>ecompare</title>
    <!-- inject:css -->
    <!-- endinject -->
    <meta name="viewport" content="width=device-width">
</head>
<body ng-app="app" ng-controller="MainCtrl">

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Electric Cars</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{'active':isPath('/main')}"><a href="#">Overview</a></li>
                <li class="dropdown" ng-class="{'active':isPath('/car')}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Select Car <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="car in cars" style="cursor:pointer;">
                            <a ng-click="select(car)"><img src="images/{{car.image}}" height="40"/> <span ng-bind="car.name"></span></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{'active':isPath('/about')}"><a href="#/about">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
<div ng-view="" class="container-fluid"></div>

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
